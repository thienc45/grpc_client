<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Points</title>
</head>
<body>
<h1>Manage Points</h1>

<h2>Add Points</h2>
<form th:action="@{/points/add}" method="post">
    <label for="userId">User ID:</label>
    <input type="text" name="userId" required>
    <label for="points">Points:</label>
    <input type="number"  name="points" required>
    <button type="submit">Add Points</button>
</form>

<h2>Subtract Points</h2>
<form th:action="@{/points/subtract}" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <label for="points">Points:</label>
    <input type="number" id="points" name="points" required>
    <button type="submit">Subtract Points</button>
</form>

<h2>List Users</h2>
<form th:action="@{/points/users}" method="get">
    <button type="submit">Get Users</button>
</form>

<div th:if="${users != null}">
    <h3>User List</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}">ID</td>
            <td th:text="${user.totalPoints }">Points</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
